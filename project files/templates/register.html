<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-form {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="register-form">
  <h3 class="text-center mb-4">Register</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <input type="email" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" name="age" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" name="gender" class="form-select" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div id="specialization-field" class="mb-3" style="display:none;">
      <label for="specialization" class="form-label">Specialization</label>
      <input type="text" id="specialization" name="specialization" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<script>
  const roleSelect = document.querySelector('select[name="role"]');
  const specField = document.getElementById('specialization-field');

  function toggleSpecialization() {
    specField.style.display = roleSelect.value === 'doctor' ? 'block' : 'none';
  }

  roleSelect.addEventListener('change', toggleSpecialization);
  toggleSpecialization(); // Initialize on page load
</script>

</body>
</html>
